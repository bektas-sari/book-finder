<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Find the Cheapest Book</h1>
    
    <form method="post" class="d-flex justify-content-center">
        <input type="text" name="book" class="form-control w-50" placeholder="Enter book name" required>
        <button type="submit" class="btn btn-primary ms-2">Find</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
    {% endif %}

    <div class="row mt-4">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card fade-in">
                <img src="{{ book.image }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Price:</strong> {{ book.price }}</p>
                    <a href="{{ book.link }}" class="btn btn-success" target="_blank">View on Kitapyurdu</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
